<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
</head>

<body>
    <h1>YOU ARE NOW VIEWING CARDS</h1>
    <a href="/cards/new">Create New Card</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Value</th>
        </tr>
        {% for card in cards %}
        <tr>
            <td>{{ card.name }}</td>
            <td>{{ card.type }}</td>
            <td>{{ card.value }}</td>
            <td><a href="/cards/show/{{ card.id }}">View</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Home</a>
</body>

</html>
